<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!--add a modal ppo up myModal -->
  <div id="myModal" class="modal">
    <!-- create a button on the modal -->
    <!-- Content displaying a text with time and asking if interested to play again -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Congratulations! You took <span class="time">0</span> seconds.</p>
      <ul class="stars"></ul>
      <p>Do you want to play again?</p>
      <button id="yesButton" type="button">Yes</button>
      <button id="noButton" type="button">No</button>
    </div>

  </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <span class="time">0</span> sec
        	<ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
